<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calcprac.css" rel="stylesheet">
    <script src="calcprac.js" defer></script>
</head>
<body style="background-color:black;">
    <div class="calculator">
        <div class="screen"> 
            <input type="text" id="screen" value="" readonly>
        </div>
        <div class="first">
            <button type="button" data-button="1" class="btnmy">1</button>
            <button type="button" data-button="2" class="btnmy">2</button>
            <button type="button" data-button="3" class="btnmy">3</button>
            <button type="button" data-button="+" class="btnmy sign">+</button>
        </div>
        <div class="first">
            <button type="button" data-button="4" class="btnmy">4</button>
            <button type="button" data-button="5" class="btnmy">5</button>
            <button type="button" data-button="6" class="btnmy">6</button>
            <button type="button" data-button="-" class="btnmy sign">-</button>
        </div>
        <div class="first">
            <button type="button" data-button="7" class="btnmy">7</button>
            <button type="button" data-button="8" class="btnmy">8</button>
            <button type="button" data-button="9" class="btnmy">9</button>
            <button type="button" data-button="*" class="btnmy sign">x</button>
        </div>
        <div class="first">
            <button type="button" data-button="AC" class="btnmy sign">AC</button>
            <button type="button" data-button="0" class="btnmy">0</button>
            <button type="button" data-button="=" class="btnmy sign">=</button>
            <button type="button" data-button="/" class="btnmy sign">/</button>
        </div>
    </div>
</body>
</html>
